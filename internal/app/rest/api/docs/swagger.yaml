basePath: /api
consumes:
- application/json
- application/x-www-form-urlencoded
definitions:
  example.ClientError:
    properties:
      code:
        description: code 类型应为 int，string 仅为了表达多个错误码
        example: 10002|10003
        type: string
      msg:
        example: 客户端请求错误|参数校验错误
        type: string
    type: object
  example.PermissionDenied:
    properties:
      code:
        example: 10005
        type: integer
      msg:
        example: 暂无权限
        type: string
    type: object
  example.ResourceNotFound:
    properties:
      code:
        example: 10006
        type: integer
      msg:
        example: 资源不存在
        type: string
    type: object
  example.ServerError:
    properties:
      code:
        example: 10001
        type: integer
      msg:
        example: 服务器出错
        type: string
    type: object
  example.Success:
    properties:
      code:
        example: 10000
        type: integer
      data: {}
      msg:
        example: OK
        type: string
    type: object
  example.TooManyRequest:
    properties:
      code:
        example: 10007
        type: integer
      msg:
        example: 请求过于频繁
        type: string
    type: object
  example.Unauthorized:
    properties:
      code:
        example: 10004
        type: integer
      msg:
        example: 未经授权
        type: string
    type: object
  greet.HelloResp:
    properties:
      msg:
        type: string
    type: object
  user.CreateReq:
    properties:
      age:
        description: 年龄
        minimum: 1
        type: integer
      name:
        description: 名称
        type: string
      phone:
        description: 电话
        type: string
    required:
    - name
    - phone
    type: object
  user.DetailResp:
    properties:
      age:
        description: 年龄
        type: integer
      id:
        type: integer
      name:
        description: 名称
        type: string
      phone:
        description: 电话
        type: string
    type: object
  user.SaveReq:
    properties:
      age:
        description: 年龄
        minimum: 1
        type: integer
      id:
        type: integer
      name:
        description: 名称
        type: string
      phone:
        description: 电话
        type: string
    required:
    - id
    - name
    - phone
    type: object
host: localhost
info:
  contact: {}
  description: API 接口文档
  title: API 接口文档
  version: 0.0.0
paths:
  /v1/greet:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 示例接口
      parameters:
      - default: Tom
        description: 名称
        format: string
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            allOf:
            - $ref: '#/definitions/example.Success'
            - properties:
                data:
                  $ref: '#/definitions/greet.HelloResp'
              type: object
        "400":
          description: 客户端请求错误（code 类型应为 int，string 仅为了表达多个错误码）
          schema:
            $ref: '#/definitions/example.ClientError'
        "401":
          description: 登陆失效
          schema:
            $ref: '#/definitions/example.Unauthorized'
        "403":
          description: 没有权限
          schema:
            $ref: '#/definitions/example.PermissionDenied'
        "404":
          description: 资源不存在
          schema:
            $ref: '#/definitions/example.ResourceNotFound'
        "429":
          description: 请求过于频繁
          schema:
            $ref: '#/definitions/example.TooManyRequest'
        "500":
          description: 服务器出错
          schema:
            $ref: '#/definitions/example.ServerError'
      summary: 示例接口
      tags:
      - 示例
  /v1/user:

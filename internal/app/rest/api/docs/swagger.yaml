      - text/plain
      description: 删除用户
      parameters:
      - description: 用户 ID
        format: uint
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:

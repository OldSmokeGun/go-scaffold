          schema:
            $ref: '#/definitions/example.TooManyRequest'
        "500":
          description: 服务器出错
          schema:
            $ref: '#/definitions/example.ServerError'
      summary: 创建用户
      tags:
      - 用户
    put:
      consumes:
      - application/json
      description: 更新用户
      parameters:
      - description: 用户信息
        format: string
        in: body
        name: user_info
        required: true
        schema:
          $ref: '#/definitions/user.SaveReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            $ref: '#/definitions/example.Success'
        "400":
          description: 客户端请求错误（code 类型应为 int，string 仅为了表达多个错误码）

  /v1/users:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 用户列表
      parameters:
      - description: 查询字符串
        format: string
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            allOf:
            - $ref: '#/definitions/example.Success'

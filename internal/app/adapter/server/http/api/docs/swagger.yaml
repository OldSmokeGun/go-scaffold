basePath: /api
consumes:
- application/json
- application/x-www-form-urlencoded
definitions:
  example.ClientError:
    properties:
      errMsg:
        example: 客户端请求错误|参数校验错误
        type: string
      errNo:
        description: errNo 类型应为 int，string 仅为了表达多个错误码
        example: 10002|10003
        type: string
    type: object
  example.PermissionDenied:
    properties:
      errMsg:
        example: 暂无权限
        type: string
      errNo:
        example: 10005
        type: integer
    type: object
  example.ResourceNotFound:
    properties:
      errMsg:
        example: 资源不存在
        type: string
      errNo:
        example: 10006
        type: integer
    type: object
  example.ServerError:
    properties:
      errMsg:
        example: 服务器出错
        type: string
      errNo:
        example: 10001
        type: integer
    type: object
  example.Success:
    properties:
      data: {}
    type: object
  example.TooManyRequest:
    properties:
      errMsg:
        example: 请求过于频繁
        type: string
      errNo:
        example: 10007
        type: integer
    type: object
  example.Unauthorized:
    properties:
      errMsg:
        example: 未经授权
        type: string
      errNo:
        example: 10004
        type: integer
    type: object
  v1.HelloResponse:
    properties:
      msg:
        type: string
    type: object
  v1.UserCreateRequest:
    properties:
      age:
        type: integer
      name:
        type: string
      phone:
        type: string
    type: object
  v1.UserDetailResponse:
    properties:
      age:
        type: integer
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
    type: object
  v1.UserListItem:
    properties:
      age:
        type: integer
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
    type: object
